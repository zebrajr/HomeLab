version: "3"

services:
  dashboard:
    container_name: ${DASHBOARD_NAME}
    image: phntxx/dashboard:latest
    restart: unless-stopped
    #user: 1000:1000
    expose:
      - 8080
    #ports:
    #  - 8080:8080
    networks:
      - reverse_proxy_network
    volumes:
      - ${DASHBOARD_STORAGE}:/app/data

networks:
  reverse_proxy_network:
    name: reverse_proxy_network
    external: true
